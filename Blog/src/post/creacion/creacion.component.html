<form (ngSubmit)="onSubmit()" [formGroup]="createForm" class="container">
    <div class="card">
        <div class="card-header">
        <h2>Crear Nuevo Post</h2>
        </div>
        <div class="card-body">
        <div class="form-group">
            <label for="title">Título</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="createForm.get('title').touched && createForm.get('title').invalid" class="alert alert-danger">
            <div *ngIf="createForm.get('title').errors && createForm.get('title').errors.required">El título es obligatorio</div>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Cuerpo</label>
            <textarea formControlName="body" id="body" class="form-control"></textarea>
            <div *ngIf="createForm.get('body').touched && createForm.get('body').invalid" class="alert alert-danger">
            <div *ngIf="createForm.get('body').errors && createForm.get('body').errors.required">El cuerpo es obligatorio</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Crear Post</button>
        </div>
    </div>
</form>
