<div class="container-fluid text-center">
    <div class="row">
      <div class="col">
        <div class="text-center mb-3">
          <a class="btn btn-lg btn-primary" [routerLink]="['/creacion','post.id']">Crear Nuevo Post</a>
        </div>
        <div class="container text-center">
          <div class="post-list">
            <div class="card mb-3" *ngFor="let post of posts.slice(startIndex, startIndex + 3)">
              <div class="card-footer">
                <small class="text-muted">Post ID: {{ post.id }}</small>
              </div>
              <div class="card-header">
                <h5 class="card-title">{{ post.title }}</h5>
              </div>
              <div class="card-body">
                <p class="card-text">{{ post.body }}</p>
              </div>
              <div class="card-footer">
                <!-- Botones -->
                <a class="btn btn-primary btn-sm" [routerLink]="['/vista-individual', post.id]">Ver</a>
                <a class="btn btn-warning btn-sm" [routerLink]="['/actualizacion', post.id]">Editar</a>
                <button class="btn btn-danger btn-sm" (click)="borrar(post)">Borrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Botones para navegar por la API -->
    <div class="row mt-3 fixed-bottom">
      <div class="col text-center">
        <button class="btn btn-primary mr-3" (click)="anterior()">Anterior</button>
        <button class="btn btn-primary" (click)="siguiente()">Siguiente</button>
      </div>
    </div>
  </div>
