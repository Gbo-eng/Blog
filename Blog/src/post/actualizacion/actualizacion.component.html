<div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Editar Post (ID: {{ post.id }})</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Editar Título</label>
            <input 
              formControlName="title"
              id="title" 
              value = " {{ post.title }}"
              name="title"
              type="text" 
              class="form-control">
          </div>
        
          <div class="form-group">
            <label for="body">Editar Cuerpo</label>
            <textarea 
              formControlName="body"
              id="body" 
              value = " {{ post.body }}"
              name="body"
              class="form-control"></textarea>
          </div>
        
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
      </div>
    </div>
  </div>
  
  <hr> <!-- Línea divisoria para separar los campos de edición de la información actualizada -->
  
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Información actualizada del post (ID: {{ post.id }})</h2>
      </div>
      <div class="card-body">
        <div class="current-post-info" *ngIf="post">
          <p><strong>Título editado:</strong> {{ updateForm.title }}</p>
          <p><strong>Cuerpo editado:</strong> {{ updateForm.body }}</p>
        </div>
      </div>
    </div>
  </div>
